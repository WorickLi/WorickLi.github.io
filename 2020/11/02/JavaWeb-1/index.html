        <h1 id="JavaWeb"><a href="#JavaWeb" class="headerlink" title="JavaWeb"></a>JavaWeb</h1><h2 id="静态web"><a href="#静态web" class="headerlink" title="静态web"></a>静态web</h2><p>基本书写格式：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;  &lt;!--声明--&gt;</span><br><span class="line">&lt;html lang&#x3D;&quot;zh_CN&quot;&gt; &lt;!--表示头部信息 三部分：title标签，css样式，js代码--&gt;</span><br><span class="line">    &lt;head&gt;</span><br><span class="line">        &lt;meta charset&#x3D;&quot;UTF-8&quot;&gt;</span><br><span class="line">        &lt;title&gt;标题&lt;&#x2F;title&gt;</span><br><span class="line">    &lt;&#x2F;head&gt;</span><br><span class="line">    &lt;body&gt;&lt;!-- 整个html页面显示的主体内容--&gt;</span><br><span class="line">        hello</span><br><span class="line">    &lt;&#x2F;body&gt;</span><br><span class="line">&lt;&#x2F;html&gt;</span><br></pre></td></tr></table></figure>

<h2 id="标签介绍"><a href="#标签介绍" class="headerlink" title="标签介绍"></a>标签介绍</h2><ol>
<li>标签基本说明<ul>
<li>标签分为单标签（&lt;标签名/&gt;）双标签（&lt;标签名&gt;&lt;标签名/&gt;）</li>
<li>标签名大小写不敏感</li>
<li>标签拥有自己的属性</li>
</ul>
</li>
</ol>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">！<span class="tag">&lt;<span class="name">--基本属性--</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span> <span class="attr">bgcolor</span>=<span class="string">&quot;green&quot;</span>&gt;</span><span class="comment">&lt;!-- 整个html页面显示的主体内容--&gt;</span></span><br><span class="line">    hello</span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">！<span class="tag">&lt;<span class="name">--事件属性--</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span> <span class="attr">onclick</span>=<span class="string">&quot;alert(&#x27;你好&#x27;)&quot;</span>&gt;</span><span class="comment">&lt;!-- 整个html页面显示的主体内容--&gt;</span></span><br><span class="line">    hello</span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br></pre></td></tr></table></figure>

<ol start="2">
<li>标签语法<ul>
<li>标签不能交叉嵌套</li>
<li>标签必须正确关闭</li>
<li>属性必须有值，属性值必须加引号</li>
<li>注释不能嵌套</li>
</ul>
</li>
</ol>
